<html>
    <head>
        <title>Direktori Inovasi - Badan Pengembangan Sumber Daya Manusia Daerah Provinsi Jawa Tengah</title>
        <link href='assets/img/logo_jawa_tengah_icon.ico' rel='icon' type='image/x-icon'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/w3.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script>
        $(document).ready(function() {
            $.ajax({
                url: 'listnmdiklat-all.php',
                type: 'POST',
                data: 'jenisdiklat=dikpim',
                async: false,
                cache:true,
                success: function(nmdiklat){
                    $('#namadiklat').html( nmdiklat);
                    //$('#tahun').val('<?= $tahunskr ?>');
                }
            });            
            $.ajax({
                url: 'listinovasi.php',
                type: 'POST',
                data: 'namadiklat=semua',
                async: false,
                cache:true,
                success: function(a){
                    $('#isiinovasi').html(a);
                }
            });
            
            $('#namadiklat').on('change',function(){
               var namadiklat = $(this).val();
               $('#loading').html('<img src="assets/img/bgLoad1.gif">');
                $.ajax({
                    url: 'listinovasi.php',
                    type: 'POST',
                    data: 'namadiklat='+namadiklat,
                    async: false,
                    cache:true,
                    success: function(b){
                        $('#loading').html('');
                        $('#isiinovasi').html(b);

                    }
                });
            });            
        });
        </script>
    </head>
    <body>
        <div class="container">
            <div id="logojateng" style="float: left; margin-right: 10px">
               <img src="assets/img/logo_jawa_tengah_icon.ico" width="64" height="64" alt="">
            </div>
            <div>
                <h4><b>Direktori Inovasi Diklat Kepemimpinan</b></h4>
                <p>Badan Pengembangan Sumber Daya Manusia Daerah Provinsi Jawa Tengah</p>
            </div>
            <ul class="w3-navbar w3-teal w3-round">
                <li><a class="w3-hover-blue-grey" href="./">Daftarkan Inovasi</a></li>
                <li><a class="w3-blue-grey" href="dinovasi.html">Direktori Inovasi</a></li>
            </ul>
            <br>
            <div class="form-group">                    
                <label>Diklat & Angkatan</label>
               <select class="form-control" id="namadiklat" name="namadiklat" required>
               </select>
            </div>
            <div id="loading"></div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <th>No.</th><th>Inovasi</th><th>Status</th>
                        </thead>
                        <tbody id="isiinovasi">
                        </tbody>
                    </table>                    
                </div>      
            </div>            

        </div>
    </body>
</html>

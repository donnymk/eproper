        <script>
        $(document).ready(function() {
            function $_GET(param) {
                    var vars = {};
                    window.location.href.replace( location.hash, '' ).replace( 
                            /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
                            function( m, key, value ) { // callback
                                    vars[key] = value !== undefined ? value : '';
                            }
                    );

                    if ( param ) {
                            return vars[param] ? vars[param] : null;	
                    }
                    return vars;
            }
            var id = $_GET('id');
            
            //tampilkan button print
            $('#btn-print').html(' <a href="cetakinovasi/?nourut='+id+'" class="w3-btn w3-purple w3-round" target="_blank"><span class="fa fa-print"></span> Cetak</a>');
                       
            $.ajax({
                url: 'detailinovasi.php',
                type: 'POST',
                data: 'id='+id,
                dataType: 'json',
                async: false,
                cache:true,
                success: function(a){
                    $('#windowjudul').html(a[0].judul);
                    $('#inovasi').html(a[0].judul);
                    $('#navjudul').html(a[0].judul);
                    $('#viewnmdiklat').html(a[0].namadiklat);
                    $('#viewtahun').html(a[0].tahun);
                    $('#viewkelompok').html(a[0].kelompok);
                    $('#viewjenisinov').html(a[0].jenisinovasi);
                    $('#viewnama').html(a[0].nama);
                    $('#viewjabatan').html(a[0].jabatan);
                    $('#viewskpd').html(a[0].skpd);
                    $('#viewlatarblkg').html(a[0].latarbelakang);
                    $('#viewmanfaat').html(a[0].manfaat);
                    $('#viewmilestone').html(a[0].milestone);
                }
            });
            
            $('#btnlogin').click(function(e){
               e.preventDefault();
               var username = $('#username').val();
               var password = $('#password').val();
               if(username==''){
                   $('#username').focus();
               }
               else if(password==''){
                   $('#password').focus();
               }
               else{
                   $('#notiflogin').html('<img src="assets/img/bgLoad1.gif">');
                    $.ajax({
                        url: 'ceklogin.php',
                        type: 'POST',
                        data: 'username='+username+'&password='+password,
                        async: false,
                        cache:true,
                        success: function(b){
                            if(b=='admin'){
                                location.replace('auth');
                            }
                            else if(b=='user'){
                                location.replace('user');
                            }
                            else{
                                $('#notiflogin').html(b);
                            }
                        }
                    });                   
               }
            });             
        });
        </script>
